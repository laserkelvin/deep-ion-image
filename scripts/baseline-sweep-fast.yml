name: baseline-sweep
description: Seeing what basic elements affect the baseline model most
program: train_baseline.py
method: random
early_terminate:
        type: hyperband
        min_iter: 5
metric:
        name: val_recon_loss
        goal: minimize
parameters:
        epochs:
                distribution: q_normal
                mu: 20
                sigma: 5
        lr:
                distribution: log_uniform
                max: -4.605
                min: -9.210
        weight_decay:
                distribution: log_uniform
                min: -9.
                max: -6.905
        grad_clip:
                distribution: log_uniform
                min: -9.
                max: -0.7
        activation:
                distribution: categorical
                values: 
                - elu
                - silu
                - relu
                - tanh
                - prelu
        dropout:
                distribution: categorical
                values: [0., 0.1, 0.2, 0.3, 0.4]
        latent_dim:
                distribution: categorical
                values: [8, 16, 32, 64, 128, 256, 512]
