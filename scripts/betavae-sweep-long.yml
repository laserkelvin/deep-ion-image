name: betavae-sweep-long
description: Narrowing down on hyperparameter space and optimizing the model
program: train_betavae.py
method: bayes
early_terminate:
        type: hyperband
        min_iter: 5
metric:
        name: val_recon_loss
        goal: minimize
parameters:
        epochs:
                distribution: q_normal
                mu: 50
                sigma: 10
        beta:
                distribution: categorical
                values: [1., 2., 4., 6.]
        lr:
                distribution: log_uniform
                max: -7.00
                min: -9.210
        weight_decay:
                distribution: log_uniform
                max: -7.00
                min: -15.00
        grad_clip:
                distribution: log_uniform
                max: 0.
                min: -7.00
        activation:
                distribution: categorical
                values: 
                - elu
                - silu
                - tanh
                - prelu
        dropout:
                distribution: categorical
                values: [0., 0.1, 0.2, 0.3, 0.4]
